{% extends 'layout2.html' %}
{% block body %}
<img src="{{ url_for('static', filename='online_test_undraw.png') }}">
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card border-light shadow-sm">
                    <div class="card-header">
                        <div class="row align-items-center">
                            <div class="col">
                            <h2 class="h5">Generated Q&A</h2>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table id="example" class="table align-items-center table-flush">
                            <thead>
                                <th>Question</th>
                                <th>Answer</th>
                                <!-- <th>Level</th> -->
                            </thead>
                <tbody>
              
{% for qa in cresults %}
    <tr>
          <td>{{ qa[0] }}</td>
          <td>{{ qa[1] }}</td>
          <!-- <td>{{ qa[2] }}</td> -->
    </tr>
{% endfor %}
</tbody>

            </table>
        </div>
    </div>
            </div>
        </div>
            <script>
                $(document).ready(function() {
                $('#example').DataTable( {
                    dom: 'Bfrtip',
                    buttons: [
                        'copy', 'csv', 'excel', 'pdf', 'print'
                    ]
                } );
            } );
            </script>
<p style="text-align:center;">Knowledge - 1 , Application - 2, Comprehension - 3, Analysis - 4, Synthesis - 5 and Evaluation - 6</p>

{% endblock %}
