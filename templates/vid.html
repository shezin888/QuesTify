{% extends 'layout2.html' %}
{% block body %}
<div class="row align-items-center d-flex  justify-content-center">
    <div class="col-12 mb-4">
        <div class="card border-light shadow-sm components-section align-items-center d-flex  justify-content-center">
            <div class="card-body align-items-center d-flex justify-content-center">     
                <div class="row mb-4">
                    <div class="col-lg-12 col-sm-16">
                      <h3 class="h3 text-center">VIDEO to QUESTION</h3>  
                    </div>
                    <img src="{{ url_for('static', filename='question_undraw.png') }}" height="340px">
                    <div class="card-body">
                              <form method="POST" action="vid_file_generate" enctype="multipart/form-data">
                                <div class="mb-4">
                                    <div class="form-group">
                                        <label class="h6" for="exampleFormControlTextarea1">Upload File</label>
                                        <input type="file" id="myFile" name="filename">
                                    </div>    
                                    <div class="form-group">
                                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Choose Question Type</label>
                                        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="test_type" required>
                                            <option value="multiple_choice">multiple_choice</option>
                                            <option value="sentences">sentences</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                      <label class="h6" for="exampleFormControlTextarea1">No of Questions</label>
                                        <input type="number" name="noq" class="form-control" placeholder="No. of Questions" min="1" required>
                                    </div>  
                                    <!-- <div class="form-group">
                                      <label class="h6" for="exampleFormControlTextarea1">Page Number</label>
                                      <input type="number" name="pgnostart" class="form-control" placeholder="Starting Page Number" min="1" required>
                                      <input type="number" name="pgnoend" class="form-control" placeholder="Ending Page Number" min="1" required>

                                    </div>  -->

    <input type="submit" class="btn btn-primary" value="Generate">
  </form>
  </div>
</div>
</div>
</div>
    </div>
</div>
{% endblock %}
